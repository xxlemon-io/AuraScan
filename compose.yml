
services:
  ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tesseract_ocr_api
    networks:
      - ocr-network
    expose:
      - "8000"
    restart: always
    # 健康检查
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  webapp:
    image: nginx:alpine
    container_name: tesseract_ocr_ui
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "54811:80"
    networks:
      - ocr-network
    depends_on:
      ocr-api:
        condition: service_started
    restart: always

networks:
  ocr-network:
    driver: bridge
