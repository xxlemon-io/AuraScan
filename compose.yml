
services:
  paddleocr-api:
    image: paddlecloud/paddleocr:2.6-cpu-013870
    container_name: paddleocr_api
    # PaddleOCR Hub Serving 启动命令
    # 根据官方文档：先安装 Hub Serving 模块，然后启动服务
    entrypoint: ["/bin/bash", "-c"]
    command: >
      cd /PaddleOCR &&
      hub install deploy/hubserving/ocr_system/ &&
      hub serving start -m ocr_system -p 8000
    networks:
      - ocr-network
    expose:
      - "8000"
    restart: always
    # 添加健康检查
    # 使用 curl 检查服务根路径是否响应
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  webapp:
    image: nginx:alpine
    container_name: paddleocr_ui
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "54811:80"
    networks:
      - ocr-network
    depends_on:
      paddleocr-api:
        condition: service_started
    restart: always

networks:
  ocr-network:
    driver: bridge